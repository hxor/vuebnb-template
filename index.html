<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuebnb</title>
  <link rel="icon" href="./assets/images/logo.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
  <div id="toolbar">
    <img class="icon" src="./assets/images/logo.png">
    <h1>vuebnb</h1>
  </div>
  <div id="app">
    <div class="header">
      <div class="header-img" :style="style.headerImage" @click="style.modalOpen = true">
        <button class="view-photos">View</button>
      </div>
    </div>
    <div class="container">
      <div class="heading">
        <h1>{{ title }}</h1>
        <p>{{ address }}</p>
      </div>
      <hr>
      <div class="about">
        <h3>About this listing</h3>
        <p :class="{contracted: style.contracted}">{{ about }}</p>
        <button class="more" @click="style.contracted = false" v-if="style.contracted">+ More</button>
      </div>
      <div class="lists">
        <hr>
      <div class="amenities list">
        <div class="title"><strong>Amenities</strong></div>
          <div class="content">
            <div class="list-item" v-for="amenity in amenities">
              <i class="fa fa-lg" v-bind:class="amenity.icon"></i>
              <span>{{ amenity.title }}</span>
            </div>
          </div>
        </div>
        <hr>
        <div class="prices list">
          <div class="title">
            <strong>Prices</strong>
          </div>
          <div class="content">
            <div class="list-item" v-for="price in prices">
              {{ price.title }}: <strong>{{ price.value }}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal" :class="{show: style.modalOpen}">
      <div class="modal-content">
        <img src="./assets/images/header.jpg" alt="">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./assets/sample/data.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
